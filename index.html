<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forth Maquette Cars</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <header>
    <div class="left">
      <div class="logo"></div>
      <div class="lang"></div>
    </div>
    <div class="middle">
      <a href="">Home</a>
      <a href="" class="active">Advantage Search</a>
      <a href="">Shop New Cars</a>
      <a href="">Reviews & Advice</a>
      <a href="">What's My Car Worth?</a>
    </div>
    <div class="right">
      <button>Login</button>
      <button>Sign up</button>
    </div>
  </header>
  <div class="container">
    <section id="vehicule">
      <div class="image"></div>
      <div class="thumbnails"></div>
      <div class="specifications"></div>
      <div class="contact"></div>
    </section>
    <section id="description">
      <div class="mark"></div>
      <div class="tags"></div>
      <div class="title"></div>
      <div class="description"></div>
      <div class="price"></div>
      <div class="button"></div>
    </section>
    <section id="vendor">
      <div class="logo"></div>
      <div class="description"></div>
      <div class="button"></div>
    </section>
    <section id="paiement">
      <div class="title"></div>
      <div class="carPrice"></div>
      <div class="downPaiement"></div>
      <div class="loanType"></div>
      <div class="button"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
